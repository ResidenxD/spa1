<div class="card-columns animated fadeIn fast">
    <div class="card mb-3" *ngFor="let h of heroes;let i=index;">
        <img src="{{h.img}}" alt="{{h.img}}" class="card-img-top img-fluid">
        <div class="card-body" style="height: 200px; overflow : auto; overflow: -x;">
            <h5 class="card-title">{{h.nombre}}</h5>
            <p class="card-text">{{h.bio}}</p>
            <p class="card-text"><small class="text-muted">{{h.aparicion}}</small></p>
        </div>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">Ver mas...</button>
    </div>
</div>
